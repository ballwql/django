<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">
<html>
	<head>
	<title>Django bookmarks | {% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="/static/bookmarks/css/style.css" type="text/css" />
	
	<script type="text/javascript" src="/static/bookmarks/js/jquery.js"></script>
	{% block external %}{% endblock %}
	</head>
	<body>
		<div id="nav">
			<a href="/">home</a>
			<a href="/popular/">popular</a>
			{% if user.is_authenticated %}
				<a href="/save/">submit</a>
				<a href="/search/">search</a>
				<a href="/user/{{user.username}}/">
				{{user.username}}</a>
				<a href="/logout/">logout</a>				
			{% else %}
				<a href="/login/">login</a>
			{% endif %}	
			<a href="/register/">register</a>
		</div>
		<h1>{% block head %}{% endblock %}</h1>
		{% block content %}{% endblock %}
	</body>
</html>
